<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/283bee1ae0.js" crossorigin="anonymous"></script>
    <script src="/src/index.js" ;></script>
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="search-bar">
            <form class="search-form">
                <input id="changeCity" type="text" placeholder="Change city" autocomplete="off" />
                <input type="submit" value="Search" class="btn btn-light" />
                <input type="submit" value="Current Location" class="btn btn-info" </form>
        </div>
        <br />
        <div class="row">
            <div class="col city">
                <h1 class="location"></h1>

                <h5 class="current-time"></h5>
            </div>
            <div class="col temp">
                <h6>Right Now</h6>
                <h1><span class="current-temp"></span>ºF</h1>

                <p>Today's High: <span class="current-high"></span>ºF</p>
            </div>
        </div>
        <br />
    </div>
</body>

</html>
